<script type="text/javascript">

// Set some global variables
var canvas;
var ctx;
var n = 0;
var s = 0;
var dx = 10;
var dy = 10;
var WIDTH = 26;
var HEIGHT = 53;
var x = (window.innerWidth - 10)/2 - WIDTH/2;
var y = 300 - HEIGHT/2;
var animation = new Array(
    // Right Facing
	"yoshi/Right3.png", 
    "yoshi/Right2.png",
    "yoshi/Right.png",
    "yoshi/Right2.png", 
    "yoshi/Right3.png",
    "yoshi/Right4.png",
    "yoshi/Right5.png",
    "yoshi/Right4.png",
				
    // Left Facing
    "yoshi/Left3.png",
    "yoshi/Left2.png",
    "yoshi/Left.png",
    "yoshi/Left2.png",
    "yoshi/Left3.png",
    "yoshi/Left4.png",
    "yoshi/Left5.png",
    "yoshi/Left4.png",
				
    // Front Facing
    "yoshi/Front3.png",
    "yoshi/Front2.png",
    "yoshi/Front.png",
    "yoshi/Front2.png",
    "yoshi/Front3.png",
    "yoshi/Front4.png",
	"yoshi/Front5.png",
    "yoshi/Front4.png",
				
    // Back Facing
    "yoshi/Back3.png",
    "yoshi/Back2.png",
    "yoshi/Back.png",
    "yoshi/Back2.png",
    "yoshi/Back3.png",
    "yoshi/Back4.png",
    "yoshi/Back5.png",
    "yoshi/Back4.png",
);
var background = new Image();
background.src = "waves.png";
var yoshi = new Image();
yoshi.src = "yoshi/Front3.png";
var goomba = new Image();
goomba.src = "goomba.png";

function random(min, max) {
  return Math.floor(Math.random() * (max - min + 1) ) + min;
}
    
function rect(x,y,w,h) {
	ctx.beginPath();
	ctx.rect(x,y,w,h);
	ctx.closePath();
	ctx.fill();
	ctx.stroke();
}

function clear() {
	ctx.clearRect(0, 0, ctx.canvas.width, 600);
}

// Important starting function
function init() {
	canvas = document.getElementById("canvas");
	ctx = canvas.getContext("2d");
	return setInterval(draw, 10); // this is key, tells draw function to fire 10x per second
}

function doKeyDown(evt){
	switch (evt.keyCode) {
		case 38:  /* Up arrow was pressed */
			if (y - dy > 0){
				y -= dy;
                yoshi.src=animation[(s % 8) + 24];
                s++;
                WIDTH = 26;
                HEIGHT = 53;
			}
			break;
		case 40:  /* Down arrow was pressed */
			if (y + dy < 600 - HEIGHT){
				y += dy;
                yoshi.src=animation[(s % 8) + 16];
                s++;
                WIDTH = 26;
                HEIGHT = 53;
			}
			break;
		case 37:  /* Left arrow was pressed */
			if (x - dx > 0){
				x -= dx;
                yoshi.src=animation[(s % 8) + 8];
                s++;
                WIDTH = 34;
                HEIGHT = 53;
			}
			break;
		case 39:  /* Right arrow was pressed */
			if (x + dx < ctx.canvas.width - WIDTH){
				x += dx;
                yoshi.src=animation[s % 8];
                s++;
                WIDTH = 34;
                HEIGHT = 53;
			}
			break;
		}
}
 
/*function badguy() {
    for (var i = 0; i <= 10; i++) {
        var bx = random(0, ctx.canvas.width);
        var by = random(0, ctx.canvas.height);
        ctx.drawImage(goomba, bx, by, 30, 30);
        
    }
}*/
    
function score() {
    ctx.font = "16px Times New Roman";
    ctx.fillText("Score: " + n, 10, 20);
}
    
function draw() {
    ctx.canvas.width = window.innerWidth - 10;
    ctx.canvas.height = 600;
    clear();
	ctx.fillStyle = "black";
	ctx.strokeStyle = "black";
	rect(0,0,ctx.canvas.width,600);
    ctx.drawImage(background, 0, 0, ctx.canvas.width-5, ctx.canvas.height);
    ctx.drawImage(yoshi, x, y, WIDTH, HEIGHT);
    score();
}

// Main part of program
init();
window.addEventListener('keydown',doKeyDown, true);

</script>
